<div style="text-align:center"  aria-current="true"><h4>Araçlar listeleniyor</h4></div>
<table class="table">
   
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Model Yılı</th>
            <th>Fiyat</th>
            <th>Açıklama</th>
        
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.id}} </td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
        

    </tr>
    </table>
